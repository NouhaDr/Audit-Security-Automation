<p-dialog 
  header="Leave a Feedback"
  [(visible)]="visible" 
  [modal]="true" 
  [closable]="true"
  [dismissableMask]="true"
  [style]="{ width: '500px' }"
  (onHide)="close()"
  class="p-fluid border-round-2xl shadow-2"
>

  <!-- ✅ Contenu du Dialog -->
  <div class="flex flex-column gap-4 p-4">
    <div class="flex flex-column gap-2">
      <textarea 
        id="feedback"
        [(ngModel)]="feedbackText"
        rows="6"
        class="p-inputtext p-inputtextarea w-full border-round-md"
        placeholder="Write your feedback here...">
      </textarea>
    </div>
  </div>

  <!-- ✅ Footer propre -->
  <ng-template pTemplate="footer">
    <div class="flex justify-content-end gap-2 px-4 pb-4">
      <p-button 
        label="Cancel" 
        severity="danger"
        [outlined]="true"
        class="p-button-outlined p-button-sm border-round-md" 
        (click)="close()">
      </p-button>

      <p-button 
        label="Send" 
        severity="contrast"
        (click)="submit()">
      </p-button>
    </div>
  </ng-template>

</p-dialog>
