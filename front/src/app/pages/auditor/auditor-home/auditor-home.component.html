<div class="grid">
  <!-- Premier bloc : Audits Summary -->
  <div class="col-12 grid">
    <!-- All Audits -->
    <div class="col-12 lg:col-6 xl:col-4">
      <div class="card surface-card shadow-2 border-round-xl p-4">
        <div class="flex justify-content-between align-items-center mb-3 pb-2 border-bottom-1 surface-border">
          <span class="text-md font-bold text-500 m-0">All Audits</span>
        </div>
        <div class="flex justify-content-between align-items-center">
          <div class="font-bold text-3xl">{{ this.audits.length }}</div>
          <div
            class="flex align-items-center justify-content-center bg-[#fdf0d5] border-round"
            [ngStyle]="{ width: '2.5rem', height: '2.5rem' }">
            <i class="pi pi-folder text-[#003049] text-xl"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Pending Audits -->
    <div class="col-12 lg:col-6 xl:col-4">
      <div class="card surface-card shadow-2 border-round-xl p-4">
        <div class="flex justify-content-between align-items-center mb-3 pb-2 border-bottom-1 surface-border">
          <span class="text-md font-bold text-500 m-0">Pending Audits</span>
        </div>
        <div class="flex justify-content-between align-items-center">
          <div class="text-900 font-bold text-3xl">{{ this.pendingAudits.length }}</div>
          <div
            class="flex align-items-center justify-content-center bg-[#fdf0d5] border-round"
            [ngStyle]="{ width: '2.5rem', height: '2.5rem' }">
            <i class="pi pi-folder-open text-[#003049] text-xl"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Finished Audits -->
    <div class="col-12 lg:col-6 xl:col-4">
      <div class="card surface-card shadow-2 border-round-xl p-4">
        <div class="flex justify-content-between align-items-center mb-3 pb-2 border-bottom-1 surface-border">
          <span class="text-md font-bold text-500 m-0">Finished Audits</span>
        </div>
        <div class="flex justify-content-between align-items-center">
          <div class="text-900 font-bold text-3xl">{{ this.finishedAudits.length }}</div>
          <div
            class="flex align-items-center justify-content-center bg-[#fdf0d5] border-round"
            [ngStyle]="{ width: '2.5rem', height: '2.5rem' }">
            <i class="pi pi-check-circle text-[#003049] text-xl"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Deuxième bloc : Notifications + Graphiques -->
  <div class="col-12 grid">
    <!-- Notifications -->
    <div class="col-12 xl:col-6">
      <div class="card surface-card shadow-2 border-round-xl p-4">
        <div class="flex justify-content-between align-items-center mb-4 pb-2 border-bottom-1 surface-border">
          <h5 class="text-2xl font-bold text-900 m-0">Notifications</h5>
        </div>
        <ul class="list-none p-0 m-0">
          <li *ngFor="let audit of audits"
              class="flex justify-content-between align-items-center mb-4 p-3 border-round-xl bg-[#fdf0d5] hover:shadow-2 transition-all duration-200">
            <div class="flex align-items-center gap-2 text-900 font-medium text-lg">
              <i class="pi pi-building text-[#003049] text-xl"></i>
              <span>{{ audit.organisationName }}</span>
            </div>
            <div class="relative">
              <i class="pi pi-bell text-xl text-[#003049]"></i>
              <span class="custom-badge">{{ audit.rejectedSectionsCount }}</span>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- Doughnut Chart : Scan Status Overview -->
    <div class="col-12 xl:col-6">
      <div class="card surface-card shadow-2 border-round-xl p-4">
        <div class="flex justify-content-between align-items-center mb-4 pb-2 border-bottom-1 surface-border">
          <h5 class="text-2xl font-bold text-900 m-0">Scan Status Overview</h5>
        </div>
        <p-chart type="doughnut" [data]="scanStatusData" [options]="scanStatusOptions"></p-chart>
      </div>
    </div>
  </div>

  <!-- Troisième bloc (vide pour le moment) -->
  <div class="col-12 grid">
    <!-- Doughnut Chart : Audits Overview -->
    <div class="col-12 xl:col-6">
      <div class="card surface-card shadow-2 border-round-xl p-4">
        <div class="flex justify-content-between align-items-center mb-4 pb-2 border-bottom-1 surface-border">
          <h5 class="text-2xl font-bold text-900 m-0">Audits Overview</h5>
        </div>
        <p-chart type="doughnut" [data]="auditPieData" [options]="auditPieOptions"></p-chart>
      </div>
    </div>
  </div>
</div>
