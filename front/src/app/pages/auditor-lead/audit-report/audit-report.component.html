<div class="card surface-card shadow-2 border-round-xl p-4">
  <p-table [value]="filteredAudits" [paginator]="true" [rows]="5" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr>
              <th>Organisation Name</th>
              <th>Client</th>
              <th>Auditors</th>
              <th>Actions</th>
          </tr>
      </ng-template>
  
      <ng-template pTemplate="body" let-audit>
          <tr>
              <td>{{ audit.organisationName }}</td>
              <td>{{ audit.client?.firstName }} {{ audit.client?.lastName }}</td>
              <td>
                  <span *ngFor="let auditor of audit.auditors; let isLast = last">
                      {{ auditor.firstName }} {{ auditor.lastName }}<span *ngIf="!isLast">, </span>
                  </span>
              </td>
              <td>
                  <div class="flex gap-2">
                      <p-button 
                          icon="pi pi-eye" 
                          severity="secondary" 
                          class="p-button-text p-button-sm" 
                          (click)="goToGererSections(audit._id)">
                      </p-button>
                  </div>
              </td>
          </tr>
      </ng-template>
  </p-table>
  
      
  </div>
