<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">    

    <!-- Conteneur principal -->
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #6e7672 10%, rgba(44, 45, 44, 0) 30%);">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">

            <!-- Logo sur le formulaire -->
            <div class="text-center mb-8">
                <a class="inline-block mb-6" href="#">
                    <img src="assets/layout/images/logo-dark.png" alt="Company Logo" height="60" class="h-12 lg:h-16">
                </a>
            </div>

            <!-- Formulaire de connexion -->
            <form [formGroup]="authForm" (ngSubmit)="handleLogin()">
                <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-5" style="padding:1rem" formControlName="email">

                <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                <p-password [feedback]="false" placeholder="Password" [toggleMask]="true" styleClass="w-full mb-5" inputStyleClass="w-full p-3" formControlName="password"></p-password>

                <button type="submit" pButton label="Sign In"
                        class="w-full p-3 text-xl bg-gray-600 hover:bg-gray-800 text-white rounded-lg shadow-md transition duration-300 transform hover:-translate-y-1">
                </button>

                
            </form>
            
           
        </div>
        <div class="text-center mt-6">
            <p class="italic text-gray-700 text-sm">"Security is not a product, it's a process." â€” Bruce Schneier</p>
        </div>
    </div>

    
</div>
